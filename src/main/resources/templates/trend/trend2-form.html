<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>trend-form</title>
</head>
<head th:replace="layouts::header"></head>
<body>
<nav th:replace="layouts:: navbar"></nav>

<div th:fragment="trend2-description" class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4" style="font-weight: bold;">Trend of Average Odometer</h1>
            <p class="lead" style="font-size:50px" >The trend of the average odometer in each year with selected metrics</p>
        </div>
    </div>
</div>

<form th:action="@{/trend2/show}" method="post">
    <div th:fragment="form" class="container justify-content-md-center col-8">
        <input class="btn btn-primary" type="submit" value="Show">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>minYear</label>
                <input class="form-control" type="text" name="minYear" th:field="${form.minYear}">
            </div>
            <div class="form-group col-md-6">
                <label>maxYear</label>
                <input class="form-control" type="text" name="maxYear" th:field="${form.maxYear}">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>condition</label>
                <input class="form-control" type="text" name="manufacturer" th:field="${form.condition}">
            </div>
            <div class="form-group col-md-6">
                <label>model</label>
                <input class="form-control" type="text" name="model" th:field="${form.model}">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>titleStatus</label>
                <input class="form-control" type="text" name="maxPrice" th:field="${form.titleStatus}">
            </div>
            <div class="form-group col-md-6">
                <label>fuelType</label>
                <input class="form-control" type="text" name="maxMileage" th:field="${form.fuelType}">
            </div>
        </div>
    </div>
</form>


</body>
</html>
